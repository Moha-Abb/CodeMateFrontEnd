<section class="content body-bg height  px-2 md:px-0" style="font-family:'Lato',sans-serif;">

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-2 rounded-lg shadow-2xl">
        <section>
            <h3 class="font-bold text-2xl">Bienvenido a CodeMate</h3>
            <p class="text-gray-600 pt-2">Accede a tu cuenta</p>
        </section>

        <section class="mt-10">
            <form class="flex flex-col" [formGroup]="formReg" class="add-field" (ngSubmit)="login()">
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email">Email</label>
                    <input formControlName="email" type="email" id="email"
                        class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700  text-sm font-bold mb-2 ml-3" for="password">Password</label>
                    <input formControlName="password" type="password" id="password"
                        class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
                </div>
                <div class="flex justify-end">
                    <a href="#"
                        class="text-sm font-bold text-purple-600 hover:text-purple-700 hover:underline mb-6">Forgot your
                        password?</a>
                </div>
                <button
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200"
                    type="submit">Sign In</button>
            </form>
            <button
                class="mt-1 w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200"
                type="submit" (click)="loginWithGoogle()">Accede con Google</button>
        </section>
    </main>

    <div class="max-w-lg mx-auto text-center mt-2 ">
        <p class="text-white">Don't have an account? <a routerLink="/register" class="font-bold hover:underline">Sign
                up</a>.</p>
    </div>
</section>
