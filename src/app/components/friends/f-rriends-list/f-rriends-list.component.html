<div class="bg-white shadow mt-6  rounded-lg p-6">
    <h3 class="text-gray-600 text-sm font-semibold mb-4">Amigos</h3>
    <ul class="flex items-center justify-center space-x-2">
        <!-- Story #1 -->
        <li class="flex flex-col items-center space-y-2" *ngFor="let friend of friendsAccepted">
            <!-- Ring -->
            <a class="block bg-white p-1 rounded-full" href="#">
                <img class="w-16 rounded-full"
                    [src]="friend?.photoURL? friend?.photoURL : 'https://images.freeimages.com/365/images/previews/85b/psd-universal-blue-web-user-icon-53242.jpg'"
                    alt="">
            </a>
            <!-- Username -->
            <span class="text-xs text-gray-500">
                {{friend.senderUser}}
            </span>
        </li>



    </ul>
</div>
